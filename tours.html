<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Turbo Drive for fast navigation -->
    <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tours - BikeTours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="styles/tailwind.config.js"></script>
    <script type="module" src="components/tours/tours-grid.js"></script>
    <script type="module" src="components/tours/departures-section.js"></script>
    <script type="module" src="components/site-header.js"></script>
    <script type="module" src="components/site-footer.js"></script>
    <script type="module" src="components/mailing-list/mailing-list-subscribe.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-white text-primary">
    <!-- Header -->
    <site-header></site-header>

    <!-- Page Header -->
    <section class="py-20 lg:py-32 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="page-title" class="text-4xl md:text-5xl lg:text-6xl font-light text-primary mb-6 tracking-wide">OUR TOURS IN MALLORCA</h1>
            <div class="w-24 h-0.5 bg-accent mx-auto mb-8"></div>
            <p class="text-lg lg:text-xl text-base-content-subtle max-w-2xl mx-auto font-light leading-relaxed">
                Breathtaking climbs, delicious cuisine, and unforgettable cultural experiences.
            </p>
        </div>
    </section>

    <!-- Tours Grid -->
    <tours-grid></tours-grid>

    <!-- Departures Section -->
    <departures-section></departures-section>

    <!-- Footer -->
    <site-footer></site-footer>

    <script>
        // URL parameter handling for destinations
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('destination');
            const pageTitle = document.getElementById('page-title');
            const departuresTitle = document.getElementById('departures-title');
            const toursGrid = document.querySelector('tours-grid');

            if (destination) {
                const capitalizedDestination = destination.charAt(0).toUpperCase() + destination.slice(1);
                pageTitle.textContent = `Our tours in ${capitalizedDestination}`;
                if(departuresTitle) {
                    departuresTitle.textContent = `All our departures`;
                }
                if(toursGrid) {
                    toursGrid.destination = destination;
                }
            }
        });
    </script>
</body>
</html>
