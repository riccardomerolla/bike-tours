<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Tours - BikeTours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-white text-primary">
    <!-- Header -->
    <header class="bg-white border-b border-base-background-secondary sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 lg:h-20">
                <a href="index.html" class="flex items-center h-12"><img src="img/logo.png" alt="BikeTours.cc" class="h-6 w-auto object-contain"></a>
                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="md:hidden p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <!-- Desktop navigation -->
                <nav class="hidden md:flex space-x-10">
                    <a href="tours.html" class="text-accent font-normal transition-colors uppercase tracking-wider text-sm">Tours</a>
                    <a href="about.html" class="text-primary hover:text-accent font-normal transition-colors uppercase tracking-wider text-sm">About</a>
                    <a href="#" class="text-primary hover:text-accent font-normal transition-colors uppercase tracking-wider text-sm">Contact</a>
                </nav>
            </div>
            <!-- Mobile navigation -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-4">
                    <a href="tours.html" class="text-accent font-normal uppercase tracking-wider text-sm">Tours</a>
                    <a href="about.html" class="text-primary hover:text-accent font-normal uppercase tracking-wider text-sm">About</a>
                    <a href="#" class="text-primary hover:text-accent font-normal uppercase tracking-wider text-sm">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Header -->
    <section class="py-20 lg:py-32 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="page-title" class="text-4xl md:text-5xl lg:text-6xl font-light text-primary mb-6 tracking-wide">OUR TOURS IN MALLORCA</h1>
            <div class="w-24 h-0.5 bg-accent mx-auto mb-8"></div>
            <p class="text-lg lg:text-xl text-base-content-subtle max-w-2xl mx-auto font-light leading-relaxed">
                Breathtaking climbs, delicious cuisine, and unforgettable cultural experiences.
            </p>
        </div>
    </section>

    <!-- Tours Grid -->
    <tours-grid></tours-grid>

    <!-- Departures Section -->
    <departures-section></departures-section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js"></script>
    <script type="module" src="tours-grid.js"></script>
    <script type="module" src="departures-section.js"></script>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // URL parameter handling for destinations
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('destination');
            const pageTitle = document.getElementById('page-title');
            const departuresTitle = document.getElementById('departures-title');
            const toursGrid = document.querySelector('tours-grid');

            if (destination) {
                const capitalizedDestination = destination.charAt(0).toUpperCase() + destination.slice(1);
                pageTitle.textContent = `Our tours in ${capitalizedDestination}`;
                if(departuresTitle) {
                    departuresTitle.textContent = `All our departures for ${capitalizedDestination}`;
                }
                if(toursGrid) {
                    toursGrid.destination = destination;
                }
            }
        });
    </script>
</body>
</html>
